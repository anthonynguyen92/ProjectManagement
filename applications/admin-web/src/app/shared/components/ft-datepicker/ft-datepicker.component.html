<mat-form-field>
    <input matInput
        [matDatepicker]="picker"
        [placeholder]="placeholder"
        [formControl]="model"
        [min]="min" 
        [max]="max"
        (dateChange)="handleChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
