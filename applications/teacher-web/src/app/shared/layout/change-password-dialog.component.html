<h4 mat-dialog-title align="center">{{'AbpIdentity::ChangePassword'| abpLocalization}}</h4>
<div mat-dialog-content>
    <form autocomplete="off" #editTagForm="ngForm">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>
                        {{ 'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization }}
                    </mat-label>
                    <input type="password" [(ngModel)]="vm.currentPassword" name="currentPassword" required matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>
                        {{ 'AbpIdentity::DisplayName:NewPassword' | abpLocalization }}
                    </mat-label>
                    <input type="password" [(ngModel)]="vm.newPassword" name="newPassword" required matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>
                        {{ 'AbpIdentity::DisplayName:NewPasswordConfirm' | abpLocalization }}
                    </mat-label>
                    <input type="password" [(ngModel)]="vm.confirmPassword" name="confirmPassword" required matInput>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">
        <mat-icon>arrow_back_ios</mat-icon>
        {{ '::Cancel' | abpLocalization }}
    </button>
    <button [disabled]="editTagForm.form.invalid" mat-flat-button color="primary" (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        {{ '::Ok' | abpLocalization }}
    </button>
</div>
