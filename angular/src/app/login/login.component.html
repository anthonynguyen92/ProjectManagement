<div class="row login w-100">
    <div class="mx-auto col col-md-5">
        <div class="abp-account-container mx-3">
            <div class="card mt-3 shadow-sm rounded">
                <div class="card-body p-5">
                    <form #loginForm="ngForm" class="login-form">
                        <div class="logo text-center">
                            <!-- <img src="./assets/images/logo-2x.png" title="logo" /> -->
                            <br>
                            <br>
                            <h5>{{ '::Login' | abpLocalization }}</h5>
                        </div>
                        <mat-form-field class="w-100">
                            <mat-label>
                                {{ '::UserName' | abpLocalization }}
                            </mat-label>
                            <input matInput [(ngModel)]="username" name="username" required autofocus autocomplete="off">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>
                                {{ '::Password' | abpLocalization }}
                            </mat-label>
                            <input matInput [(ngModel)]="password" name="password" required type="password">
                        </mat-form-field>
                        <div class="text-right">
                            <button mat-raised-button color="primary" [disabled]="loginForm.form.invalid" (click)="login()">
                                <mat-icon>lock</mat-icon>
                                {{ '::Login' | abpLocalization }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
