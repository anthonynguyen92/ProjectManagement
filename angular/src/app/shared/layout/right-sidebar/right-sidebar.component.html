<aside id="rightsidebar" class="right-sidebar">
  <ul class="nav nav-tabs tab-nav-right" role="tablist">
    <li role="presentation" class="nav-item active"><a class="nav-link active" href="#skins" data-toggle="tab">SKINS</a>
    </li>
  </ul>
  <div class="tab-content">
    <div role="tab-panel" class="tab-pane fade show active" id="skins">
      <ul class="demo-choose-skin">
        <li *ngFor="let theme of themes" [ngClass]="{'active': selectedThemeCssClass == theme.cssClass}"
          (click)="setTheme(theme)">
          <div class="{{theme.cssClass}}"></div>
          <span>{{theme.name}}</span>
        </li>
      </ul>
    </div>
  </div>
</aside>
